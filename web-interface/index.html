<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>TikTok Orders</h1>
                <button id="sidebarToggle" class="sidebar-toggle">
                    <span class="hamburger"></span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="search-section">
                    <h3>Search Orders</h3>
                    <p class="sidebar-description">Find and view detailed order information including sales invoices</p>
                    
                    <div class="form-group">
                        <label for="shopSelect">Select Shop:</label>
                        <select id="shopSelect" class="form-control" disabled>
                            <option value="">Loading shops...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="orderInput">Order ID:</label>
                        <input 
                            type="text" 
                            id="orderInput" 
                            class="form-control" 
                            placeholder="Enter order ID"
                            disabled
                        >
                    </div>

                    <div class="button-group">
                        <button id="searchOrderBtn" class="btn btn-primary" disabled>
                            Get Order Details
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Order Management Dashboard</h2>
                <p>Select a shop and enter an order ID in the sidebar to view detailed information</p>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <h2 id="resultsTitle">Results</h2>
                <div id="resultsContent" class="results-content"></div>
            </section>

            <!-- Error Display -->
            <div id="errorDisplay" class="error-display hidden">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>
    
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
