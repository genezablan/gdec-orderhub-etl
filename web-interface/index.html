<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TikTok Order Management</h1>
            <p>Search for orders and view sales invoices</p>
        </header>

        <main>
            <!-- Shop Selection and Order Search Form -->
            <section class="search-section">
                <div class="form-group">
                    <label for="shopSelect">Select Shop:</label>
                    <select id="shopSelect" class="form-control" disabled>
                        <option value="">Loading shops...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="orderInput">Order ID:</label>
                    <input 
                        type="text" 
                        id="orderInput" 
                        class="form-control" 
                        placeholder="Enter order ID"
                        disabled
                    >
                </div>

                <div class="button-group">
                    <button id="searchOrderBtn" class="btn btn-primary" disabled>
                        Search Order Details
                    </button>
                    <button id="searchInvoicesBtn" class="btn btn-secondary" disabled>
                        Get Sales Invoices
                    </button>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <h2 id="resultsTitle">Results</h2>
                <div id="resultsContent" class="results-content"></div>
            </section>

            <!-- Error Display -->
            <div id="errorDisplay" class="error-display hidden">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
