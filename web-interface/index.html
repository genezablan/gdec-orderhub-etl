<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>TikTok Orders</h1>
                <button id="sidebarToggle" class="sidebar-toggle">
                    <span class="hamburger"></span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="search-section">
                    <h3>Search Orders</h3>
                    <p class="sidebar-description">Find and view detailed order information including sales invoices</p>
                    
                    <div class="form-group">
                        <label for="shopSelect">Select Shop:</label>
                        <select id="shopSelect" class="form-control" disabled>
                            <option value="">Loading shops...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="orderInput">Order ID:</label>
                        <input 
                            type="text" 
                            id="orderInput" 
                            class="form-control" 
                            placeholder="Enter order ID"
                            disabled
                        >
                    </div>

                    <div class="button-group">
                        <button id="searchOrderBtn" class="btn btn-primary" disabled>
                            Get Order Details
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2>Order Management Dashboard</h2>
                <p>Select a shop and enter an order ID in the sidebar to view detailed information</p>
                <div style="margin-top: 20px;">
                    <button id="demoBtn" class="btn btn-secondary" style="background: linear-gradient(135deg, #6c757d 0%, #495057 100%); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-right: 10px;">
                        üìã Demo Tabbed Interface
                    </button>
                    <button id="resetBtn" class="btn btn-secondary hidden" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                        üîÑ Reset to Dashboard
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading order details...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <h2 id="resultsTitle">Results</h2>
                
                <!-- Tab Navigation -->
                <div id="tabNavigation" class="tab-navigation hidden">
                    <button class="tab-button active" data-tab="overview">
                        <span class="tab-icon">üìã</span>
                        <span class="tab-text">Overview</span>
                    </button>
                    <button class="tab-button" data-tab="items">
                        <span class="tab-icon">üì¶</span>
                        <span class="tab-text">Items</span>
                    </button>
                    <button class="tab-button" data-tab="shipping">
                        <span class="tab-icon">üöö</span>
                        <span class="tab-text">Shipping</span>
                    </button>
                    <button class="tab-button" data-tab="invoices">
                        <span class="tab-icon">üìÑ</span>
                        <span class="tab-text">Invoices</span>
                    </button>
                    <button class="tab-button" data-tab="raw-data">
                        <span class="tab-icon">üîß</span>
                        <span class="tab-text">Raw Data</span>
                    </button>
                </div>
                
                <!-- Tab Content -->
                <div id="tabContent" class="tab-content">
                    <div id="overviewTab" class="tab-panel active">
                        <div id="overviewContent" class="results-content"></div>
                    </div>
                    <div id="itemsTab" class="tab-panel">
                        <div id="itemsContent" class="results-content"></div>
                    </div>
                    <div id="shippingTab" class="tab-panel">
                        <div id="shippingContent" class="results-content"></div>
                    </div>
                    <div id="invoicesTab" class="tab-panel">
                        <div id="invoicesContent" class="results-content"></div>
                    </div>
                    <div id="rawDataTab" class="tab-panel">
                        <div id="rawDataContent" class="results-content"></div>
                    </div>
                </div>
                
                <!-- Legacy Results Content (for backward compatibility) -->
                <div id="resultsContent" class="results-content"></div>
            </section>
        </main>
    </div>
    
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ö†Ô∏è Error</h3>
                <button id="closeModalBtn" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalErrorMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="modalOkBtn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
